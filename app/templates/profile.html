{% extends "layout.html" %}

{% set title = user.display_name if user.display_name else user.username %}

{% block main %}
	<div>Имя: {{ title }}</div>
    <div>Зарегистрирован: {{ datetime.fromtimestamp(user.registered_on) }}</div>
    <form action="/start/" method="get">
        <button name="with" value="{{ user.id }}">Начать общение</button>
    </form>
{% endblock %}
